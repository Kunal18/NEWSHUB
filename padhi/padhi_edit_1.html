<body>

<div class="jumbotron text-center">
  <h1>NEWSHUB</h1>
  <p> Hindi news all at one place. </p>
</div>

<div class="container-fluid text-center bg-grey">
  <h2>News from your favorite newspapers.</h2>
  <hr></hr>
  <div class="row text-center">
    <div class="col-sm-4">
      <div class="img-thumbnail">
        <img src="bhaskar.jpg" style="height:40%;width:60%;border-radius:10px;border:solid black 3px">
        <!--<p><strong>Dainik Bhaskar</strong></p>-->
      </div>
    </div>
    <div class="col-sm-4">
      <div class="img-thumbnail">
        <img src="jagran.png" class="img-thumbnail"  width="304" height="200" style="border-radius:20px; border:solid black 3px">
       <!--<p><strong>Jagran</strong></p>-->
      </div>
    </div>
    <div class="col-sm-4">
      <div class="img-thumbnail">
        <img src="loksatta.png" style="border-radius:20px; border:solid black 3px">
        <!--<p><strong>Loksatta</strong></p>-->
      </div>
    </div>
</div>

<h2>BREAKING NEWS</h2>
<hr></hr>
<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
 <div class="item active" id="news1">
    <h4></h4>
    </div>
    <div class="item" id="news2">
      <h4></h4>
    </div>
    <div class="item" id="news3">
      <h4></h4>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
